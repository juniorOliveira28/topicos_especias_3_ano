{% extends 'modelo.html' %}

{% load bootstrap4 %}

{% block cabecalho %}

{% endblock %}

{% block conteudo %}

<div class="container">

  <div class="row pt-5">

    <div class="col-sm p-5">


      <h2>Lista de Pessoas</h2>

      <table class="table table-striped">

        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Opções</th>
        </tr>

        {% for pessoa in object_list %}

        <tr>
          <td>{{pessoa.id}}</td>
          <td>{{pessao.nome}}</td>
          <td>
              <a href="{% url 'editar-pessoa' pessoa.id %}">alterar</a>
          </td>
        </tr>

        {% empty %}
        <tr>
          <td colspan="3">Nenhuma pessoa cadastrada!</td>
        </tr>
        {% endfor %}

      </table>

    </div>

    <div class="col-sm p-5">

    </div>

  </div>

</div>

{% endblock %}
