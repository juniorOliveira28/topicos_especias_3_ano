<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Atividade 02</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <style>

  .center {
    border: 2px solid #938A8A;
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 45%;
    border-radius: 5px;
  }

  #menu{
    height:110px;
    float:left;
    width: 150px;
    margin-left: 2px;
    border: 1px solid #938A8A;
  }

  .aba{
    display: none;
  }

  .nav{
    margin-left:700px;
    background-color: red;
  }
  </style>
  <script>

  $(document).ready(function () {
    $("#p1").slideDown(2000);

    $("#aba1").click(function () {
      var img1 = $(this).attr('src');

      $("#p1").show();
      $("#p2").hide();
      $("#p3").hide();
    });

    $("#aba2").click(function () {
      $(".aba").hide();
      $("#p2").fadeIn();
    });

    $("#aba3").click(function () {
      $(".aba").hide();
      $("#p3").fadeIn();
    });
  });
  </script>
</head>
<body>

  <p id="p1" class="aba">
    <img src="http://crosshost.com.br/wp-content/uploads/2017/07/html5.jpg" id="html" alt="" class="center">
  </p>
  <p id="p2" class="aba">
    <img src="https://cdn-images-1.medium.com/max/1920/1*Qls7Jn47wD-IPt2fBR7iRw.png" id="css" class="center" alt="">
  </p>
  <p id="p3" class="aba">
    <img src="https://s-media-cache-ak0.pinimg.com/originals/a9/b8/c7/a9b8c7eeeab4e9c9b11dda1dc5262006.jpg" id="jq" class="center" alt="">
  </p>

  <div class="nav">
    <a href="#" id="aba1"> <img src="http://crosshost.com.br/wp-content/uploads/2017/07/html5.jpg" id="menu" class="center" alt="">
    </a>

    <a href="#" id="aba2"><img src="https://cdn-images-1.medium.com/max/1920/1*Qls7Jn47wD-IPt2fBR7iRw.png" id="menu" class="center" alt="">
    </a>

    <a href="#" id="aba3">  <img src="https://s-media-cache-ak0.pinimg.com/originals/a9/b8/c7/a9b8c7eeeab4e9c9b11dda1dc5262006.jpg" id="menu" class="center" alt="">
    </a>
  </div>
</body>
</html>
