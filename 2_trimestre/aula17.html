<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula 17 - Conversão de String para Float</title>

    <script src="js/jquery-3.3.1.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {

      $("#somar").click(function(event) {
        /* Act on the event */

        var num = $("#num1").val();

        num = parseFloat(num);

        var dobro = num * 2;

        alert("O dobro de " + num + " é " + dobro);

      });

    });
    </script>

  </head>

  <body>



  </body>

</html>
